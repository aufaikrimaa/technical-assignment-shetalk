<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SheTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white mb-5">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/images/SheTalk.svg" alt="SheTalk"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-12">
                <button type="button" data-bs-toggle="modal" data-bs-target="#diskusiBaru"
                    class="btn btn-info text-white mb-4">
                    Mulai Diskusi Baru
                </button>
                <div class="links mb-4" id="link">
                    <a href="" class="d-block text-decoration-none text-body mb-3 active" data-halaman="beranda"><i
                            class="me-2 bi bi-speedometer2"></i> Beranda</a>
                    <a href="" class="d-block text-decoration-none text-body mb-3" data-halaman="jawab-pertanyaan"><i
                            class="me-2 bi bi-patch-question"></i> Jawab Pertanyaan</a>
                    <a href="" class="d-block text-decoration-none text-body mb-3" data-halaman="informasi"><i
                            class="me-2 bi bi-sticky"></i>Informasi</a>
                </div>
                <div class="topics mb-4">
                    <h3 class="mb-3 fs-6">Topics</h3>
                    <ul class="nav flex-column ms-4 links" id="topicList">
                    </ul>
                </div>
            </div>
            <div class="col-sm-9 col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                    <div class="dropdown">
                        <button class="btn bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Terbaru
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item text-decoration-none text-body" href="#">Terbaru</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-decoration-none text-body" href="#">Another action</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-decoration-none text-body" href="#">Something else here</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Konten postingan dan pertanyaan -->
                <div id="listKonten">
                    <div id="postCard">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="diskusiBaru" tabindex="-1" aria-labelledby="diskusiBaruLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="buatDiskusiBaru">
                    <div class="modal-header dropdown">
                        <h1 class="modal-title fs-5">Buat Diskusi Baru</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="radio-tile-group" id="radioGroup">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="judul" class="form-label">Judul/Pertanyaan</label>
                            <input type="text" class="form-control" id="judul">
                        </div>
                        <div class="mb-3">
                            <label for="desk" class="form-label">Desk</label>
                            <input type="text" class="form-control" id="desk">
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <div class="dropdown d-flex align-items-center">
                            <i class="bi bi-globe me-1"></i>
                            <select class="form-select border-0" id="inputTopics">
                                <option href="#" selected> Setiap orang</option>
                            </select>
                        </div>
                        <div class="btns">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <input type="submit" class="btn btn-info text-white" value="Posting">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
